<!DOCTYPE html>
<html>
	<head>
		<title>PotterGlock</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script src="GLTFLoader.js"></script>
		<script src="FirstPersonControls.js"></script>
		<script>	
			var camera, scene, renderer, controls, clock;
			
			function setup() {
				document.body.style.backgroundColor = '#d7f0f7';
				setupThreeJS();
				setupWorld();
				
				requestAnimationFrame(function animate() {			
					renderer.render(scene, camera);
					controls.update(clock.getDelta());
					requestAnimationFrame(animate);
				});
			}
			
			function setupThreeJS() {
				scene = new THREE.Scene();
				
				camera = new THREE.PerspectiveCamera(
					75, window.innerWidth / window.innerHeight, 1, 10000);
				camera.position.y = 400;
				camera.position.z = 700;
				camera.rotation.x = -30 * Math.PI / 180;
				
				renderer = new THREE.WebGLRenderer({antialias: true});
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.soft = true;
				renderer.setClearColor( 0x090e36, 1);


				let loader = new THREE.GLTFLoader();

				loader.load('sala/scene.gltf', function(gltf){
					ping = gltf.scene.children[0];
					ping.scale.set(2,2,2);
					ping.position.set(200,100,-30 * Math.PI / 180);
					ping.rotation.z -= 1.55;
					scene.add(gltf.scene);
					renderer.render(scene, camera);
				});

				clock = new THREE.Clock();
				controls = new THREE.FirstPersonControls(camera);
				controls.movementSpeed = 100;
				controls.lookSpeed = 0.3;
				
				document.body.appendChild(renderer.domElement);
			}
				
			function setupWorld() {
				var geo = new THREE.BoxGeometry(2000, 2000, 1, 20, 20, 1);
				var tex = new THREE.TextureLoader().load('piso01.jpg');
				var mat = new THREE.MeshBasicMaterial({
						map: tex,
						overdraw: true
				});
				var floor = new THREE.Mesh(geo, mat);
				
				floor.rotation.x = -90 * Math.PI / 180;
				floor.receiveShadow = true;
				scene.add(floor);
				
				var geometry = new THREE.CubeGeometry(1,1,1);
				geometry.applyMatrix(
					new THREE.Matrix4().makeTranslation(0, 0.5, 0));
				var texture = new THREE.TextureLoader().load('edificio02.jpg');
				var material = new THREE.MeshBasicMaterial({
						map: texture,
						overdraw: true
				});
				
				var cityGeometry = new THREE.Geometry();
				
				// for (var i = 0; i < 300; i++) {
				// 	var building = new THREE.Mesh(geometry.clone());
				// 	building.position.x = Math.floor(Math.random() * 200 - 100) * 4;
				// 	building.position.z = Math.floor(Math.random() * 200 - 100) * 4;
				// 	building.scale.x = Math.random() * 50 + 10;
				// 	building.scale.y = Math.random() * building.scale.x * 8 + 8;
				// 	building.scale.z = building.scale.x;
				// 	building.updateMatrix();
				// 	cityGeometry.merge(building.geometry, building.matrix);	
				// }
				var city = new THREE.Mesh(cityGeometry, material);
				
				city.castShadow = true;
				city.receiveShadow = true;

				var light = new THREE.DirectionalLight(0xf6e86d, 1);			
				
				light.castShadow = true;
				light.shadow.mapSize.width = 2048;
				light.shadow.mapSize.height = 2048;
				light.position.set(500, 1500, 1000);
				light.shadow.camera.far = 2500;
				light.shadow.camera.left = -1000;
				light.shadow.camera.right = 1000;
				light.shadow.camera.top = 1000;
				light.shadow.camera.bottom = -1000;
				light.shadow.darkness = 0.2;		
				
				scene.add(light);	
				scene.add(new THREE.AmbientLight(0x666666));
				scene.fog = new THREE.FogExp2(0x9db3b5, 0.002);
				scene.add(city);
			}
			
			setup();
		</script>
	</body>
</html>
